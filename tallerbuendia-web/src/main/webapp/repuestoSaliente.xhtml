<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link
		href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
		rel="stylesheet" />
	<link
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		rel="stylesheet" />
	<link href="https://cdn.quilljs.com/1.0.0/quill.snow.css"
		rel="stylesheet" />
	<h:outputStylesheet library="css" name="btncircle.css" />

	<title>Repuesto Saliente</title>
</h:head>
<body>
	<div class="container mt-5">
		<h2>Salida de Repuestos</h2>
		<div class="row">
			<ui:repeat var="c" value="#{Chequeo.mostrarChequeo}">
				<div class="col-md-6 mt-3">
					<h:form>
						<div class="card">
							<div class="card-header"> #<b>#{c.cliente.idCliente}</b> </div>
							<div class="card-body">
								<h5 class="card-title">#{c.diagnostico}</h5>
								<p class="card-text">Adicional: #{c.adicionales}</p>
								
								<hr />
								<div class="row">
									<ui:repeat id="detalle" var="d" value="#{Chequeo.getMostrarDetalleChequeo(c)}">
										<div class="col-md-4">
												<b>Repuesto: </b><h:outputText value="#{d.servicioRepuesto.repuesto.nombre}" /><br/>
												<b>Cantidad: </b><h:outputText value="#{d.cantidad}" /><br/>
												<b>Existencia: </b><h:outputText value="#{d.servicioRepuesto.repuesto.cantidad}" /><br/>
												<h:commandLink  action="#{Chequeo.cambioExistencia(d)}" >
													<i class="fas fa-check-circle"></i> Confirmar
												</h:commandLink>
											</div>
									</ui:repeat>
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</ui:repeat>

		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</body>
</html>
