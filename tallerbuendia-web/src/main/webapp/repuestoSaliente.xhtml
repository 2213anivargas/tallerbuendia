<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<link href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" />
	<link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet" />
	<h:outputStylesheet library="css" name="btncircle.css" />
	
	<title>Repuesto Saliente</title>
</h:head>
<body>
	<div class="container mt-5">
		<h2>Salida de Repuestos</h2>
		<div class="row"> 
			<div class="col-md-6 mt-3">
				<h:dataTable class="card" value="#{Chequeo.mostrarChequeo}" var="c">
					<div class="card-header">#{c.cliente.nombre} #{c.cliente.apellido}</div>
					<div class="card-body">
						<h5 class="card-title"></h5>
						<p class="card-text">Presionar el boton para ver mas la informacion de
						los repuestos a utilizar en el carro del cliente</p>
						<a href="#" class="btn btn-primary">Info</a>
					</div>
				</h:dataTable>
			</div>
		</div>
	</div>
	
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</body>
</html>
