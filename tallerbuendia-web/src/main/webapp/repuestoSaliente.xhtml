<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link
		href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
		rel="stylesheet" />
	<link
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		rel="stylesheet" />
	<link href="https://cdn.quilljs.com/1.0.0/quill.snow.css"
		rel="stylesheet" />
	<h:outputStylesheet library="css" name="btncircle.css" />

	<title>Repuesto Saliente</title>
</h:head>
<body>
	<nav class="navbar navbar-light flex-md-nowrap p-0 shadow" style="background-color: #F35959;">
  
  
  <div class="text-center">
  <img src="./resources/img/logo.png" max-width="100%" height="70"></img>
</div>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="inicio.xhtml">
              <span><img src="./resources/icon/home-24px.svg" width="20px" height="20px" /></span>
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="agregarRepuestosEntrantes.xhtml">
              <span><img src="./resources/icon/playlist_add-24px.svg" width="20px" height="20px" /></span>
              Agregar repuesto
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listarRepuestos.xhtml">
              <span><img src="./resources/icon/search-24px.svg" width="20px" height="20px" /></span>
              Buscar Repuestos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="repuestoSaliente.xhtml">
              <span><img src="./resources/icon/camera_rear-24px.svg" width="20px" height="20px" /></span>
              Salida Repuestos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span><img src="./resources/icon/system_update_alt-24px.svg" width="20px" height="20px" /></span>
              Solicitar Repuesto
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    	 <div class="container mt-5">
		<h2>Salida de Repuestos</h2>
		<div class="container">
			<div class="row">
				<div class="col-md-8"></div>
				<div class="col-md-4">
					<h:messages id="msg" class="alert alert-danger" role="alert"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<ui:repeat var="c" value="#{Chequeo.mostrarChequeo}">
				<div class="col-md-6 mt-3">
					<h:form>
						<div class="card">
							<div class="card-header"> #<b>#{c.cliente.idCliente}</b> </div>
							<div class="card-body">
								<h5 class="card-title">#{c.diagnostico}</h5>
								<p class="card-text">Adicional: #{c.adicionales}</p>
								
								<hr />
								<div class="row">
									<ui:repeat id="detalle" var="d" value="#{Chequeo.getMostrarDetalleChequeo(c)}">
										<div class="col-md-4">
												<b>Repuesto: </b><h:outputText value="#{d.servicioRepuesto.repuesto.nombre}" /><br/>
												<b>Cantidad: </b><h:outputText value="#{d.cantidad}" /><br/>
												<b>Existencia: </b><h:outputText value="#{d.servicioRepuesto.repuesto.cantidad}" /><br/>
												<h:commandLink  action="#{Chequeo.cambioExistencia(d)}" >
													<i class="fas fa-check-circle"></i> Confirmar
												</h:commandLink>
											</div>
									</ui:repeat>
								</div>
							</div>
						</div>
					</h:form>
				</div>
				
			</ui:repeat>
		</div>
	</div>
 	</main>
   </div>
</div>
	
	
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</body>
</html>
